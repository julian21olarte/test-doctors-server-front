<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Enter your username" name="username" [(ngModel)]="userLogin.username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" name="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="userLogin.password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button color="primary" (click)="login()">GO!</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
