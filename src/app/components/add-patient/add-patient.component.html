<mat-card>
  <mat-card-header>
    <mat-card-title>Add Patient</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Enter your name" name="name" [(ngModel)]="patient.name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your username" name="username" [(ngModel)]="patient.username">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" min="0" placeholder="Enter your phone" name="phone" [(ngModel)]="patient.phone">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="patient.dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" name="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="patient.password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" (click)="login()">SAVE!</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
